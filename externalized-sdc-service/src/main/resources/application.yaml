spring:
  application:
    name: externalized-sdc-service
  main:
    allow-bean-definition-overriding: true

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:employment}
    username: ${DB_USERNAME:user}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
    hikari:
      minimum-idle: ${DB_MIN_IDLE:5}
      maximum-pool-size: ${DB_MAX_POOL_SIZE:20}
      idle-timeout: ${DB_IDLE_TIMEOUT:300000}
      pool-name: TechRadarHikariCP
      connection-timeout: ${DB_CONNECTION_TIMEOUT:20000}
      max-lifetime: ${DB_MAX_LIFETIME:1200000}

  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:none}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: ${JPA_BATCH_SIZE:50}
          fetch_size: ${JPA_FETCH_SIZE:50}
          time_zone: UTC
        order_inserts: true
        order_updates: true
        format_sql: true
    show-sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
    enabled: ${LIQUIBASE_ENABLED:true}
    default-schema: ${DB_SCHEMA:public}

server:
  port: ${SERVER_PORT:8080}
  compression:
    enabled: ${COMPRESSION_ENABLED:true}
    mime-types: ${COMPRESSION_MIME_TYPES:application/json,application/xml,text/html,text/plain}
    min-response-size: ${COMPRESSION_MIN_SIZE:1024}

# Application info
application:
  api:
    version: 1.0.0

# gRPC configuration
grpc:
  server:
    port: ${GRPC_SERVER_PORT:9090}
    reflection-service-enabled: true

swagger:
  enabled: true
  path: /api-docs
  ui-path: /swagger-ui
